server {
    listen 80 default_server;
    server_name prospero.localhost prosperoflow.localhost crm.localhost api.crm.localhost api.prosperoflow.localhost api.prospero.localhost;
    return 302 https://$server_name$request_uri;
}

server {
    # SSL configuration
    listen 443 ssl http2 default_server;
    server_name prospero.localhost prosperoflow.localhost crm.localhost api.crm.localhost api.prosperoflow.localhost api.prospero.localhost;
    root /var/www/crm/public;
    ssl_certificate /infrastructure/ssl/certs/localhost.crt;
    ssl_certificate_key /infrastructure/ssl/private/localhost.key;

    error_log  stderr;
    access_log stdout;

    rewrite ^/index\.php/?(.*)$ /$1 permanent;

    try_files $uri @rewriteapp;

    location @rewriteapp {
        rewrite ^(.*)$ /index.php/$1 last;
    }

    location ~ /\. {
        deny all;
    }

    location ~ ^/(index)\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        send_timeout 1800;
        fastcgi_read_timeout 1800;
        fastcgi_pass php:9000;
    }
}
